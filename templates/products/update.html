<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update - Products</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/update.css')}}">
</head>
<body>
    <header>
        <h1>Edit Product</h1>
    </header>
    <main>
        {% for row in results %}
        <section class="product-details">
            <form id="update" class="product-form" method="POST" action="/products/update/{{ row.id }}">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" value="{{ row.title }}" id="title" name="title" required/>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" value="{{ row.description }}" id="description" name="description" required/>
                </div>
                <div class="form-group">
                    <label for="photo">Photo:</label>
                    <input type="file" value="{{ row.photo }}" id="photo" name="photo" required/>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" value="{{ row.price }}" id="price" name="price" required/>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select name="category" id="category">
                        {% for cat in categories %}
                        <option value="{{ cat['id'] }}" {% if cat['id'] == row.category_id %}selected{% endif %}>{{ cat['name'] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="options">
                    <input form="update" type="submit" value="Update" class="button-update"/>
                    <input form="update" type="reset" value="Clear" class="button-clear"/>
                    <a class="link" href="/products/list">Back</a>
                </div>
            </form>
        </section>
        {% endfor %}
    </main>
</body>
</html>
