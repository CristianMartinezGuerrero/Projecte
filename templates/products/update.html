<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar - Producto</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/update.css')}}">
</head>
<body>
    <header>
        <h1>Editar Producto</h1>
    </header>
    <main>
        <section class="product-details">
            <form id="update" class="product-form" method="POST" action="/products/update/{{ product.id }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Título:</label>
                    <input type="text" value="{{ product.title }}" id="title" name="title" required/>
                </div>
                <div class="form-group">
                    <label for="description">Descripción:</label>
                    <input type="text" value="{{ product.description }}" id="description" name="description" required/>
                </div>
                <div>
                    <label for="photo">Foto:</label>
                    <input type="file" value="{{ product.photo }}" id="photo" name="photo" required/>
                </div>
                <div class="form-group">
                    <label for="price">Precio:</label>
                    <input type="number" value="{{ product.price }}" id="price" name="price" required/>
                </div>
                <div class="form-group">
                    <label for="category_id">Categoría:</label>
                    <select name="category_id" id="category_id">
                        {% for cat in categories %}
                        <option value="{{ cat['id'] }}" {% if cat['id'] == product.category_id %}selected{% endif %}>{{ cat['name'] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="options">
                    <input form="update" type="submit" class="button-update" value="Actualizar"/>
                    <a class="link" href="{{url_for('products_list')}}">Volver</a>
                </div>  
            </form>
        </section>
    </main>
</body>
</html>
