<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read - Products</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/read.css')}}">
</head>
<body>
    <header>
        <h1>Product Details</h1>
    </header>
    <main>
        {% for row in results %}
        <section class="product-details">
            <form id="read" class="product-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" value="{{ row.title }}" id="title" name="title" readonly/>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" value="{{ row.description }}" id="description" name="description" readonly/>
                </div>
                <div class="form-group">
                    <label for="photo">Photo:</label>
                    <img src="{{ row.photo }}" id="photo" alt="Product Photo"/>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" value="{{ row.price }}" id="price" name="price" readonly/>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select name="category" id="category" disabled>
                        {% for cat in categories %}
                        {% if cat['id'] == row.category_id %}
                            <option value="{{ cat['id'] }}">{{ cat['name'] }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </form>
            <div class="options">
                <a class="link" href="/products/update/{{ row.id }}">Edit</a>
                <input form="read" type="submit" value="Delete" class="button-delete"/>
                <a class="link" href="/products/list">Back</a>
            </div>
        </section>
        {% endfor %}
    </main>
</body>
</html>
