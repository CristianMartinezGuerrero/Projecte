<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear - Productos</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/create.css')}}">
</head>
<body>
    <header>
        <h1>Crear Nuevo Producto</h1>
    </header>
    <main>
        <section class="product-form">
            <form id="create" method="POST" action="/products/create" enctype="multipart/form-data">
                <div class="form-group">
                    <p>{{ form.title.label }}: {{ form.title() }}</p>
                </div>
                <div class="form-group">
                    <p>{{ form.description.label }}: {{ form.description() }}</p>
                </div>
                <div class="form-group">
                    <p>{{ form.photo.label }}: {{ form.photo() }}</p>
                </div>
                <div class="form-group">
                    <p>{{ form.price.label }}: {{ form.price() }}</p>
                </div>
                <div class="form-group">
                    <p>{{ form.category_id.label }}: {{ form.category_id() }}</p>
                </div>
                <div class="options">
                    <input form="create" type="submit" value="Crear" class="button-create"/>
                    <input form="create" type="reset" value="Limpiar" class="button-clear"/>
                    <a class="link" href="{{url_for('main_bp.products_list')}}">Volver</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
